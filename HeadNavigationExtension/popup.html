<!DOCTYPE html>
<html>
    <head>
        <title>Tracking Pop-up</title>
        <style>
            body {
                min-width: 360px;
                min-height: 200px;
            }
        </style>
    </head>
    <body>
        <div id="console">
            <p id="support-message"></p>
            <p>Status : <span id="headtracker-message"></span></p> 
            <div id="vid" style="position: relative;"></div>
            <div>
                <div>
                    <button id="start">Start Tacking</button>
                    <button id="stop">Stop Tracking</button>
                </div>
                <div>
                    <button id="reloadFaceButton"> Reload Face Detection </button>
                    <button id="adjustFaceButton"> Adjust Face Detection </button>
                    <button id="statsButton"> Get Stats </button>
                    <!--<button id="check">Check Tracking</button>-->
                </div>
                <div>
                    <div>Zoom Speed: Slow<input type="range" id="speedslide" min="0.025" max="0.5" step="0.025">Fast</div>
                    <div>Zoom-in Sensitivity: Low<input type="range" id="inslide" min="0" max="0.26" step="0.01">High</div>
                    <div>Zoom-out Sensitivity: Low<input type="range" id="outslide" min="0.80" max="0.96" step="0.01">High</div>
                </div>
            </div>
            <p id="calc-messages"></p>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
