<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        min-width: 357px;
		min-height: 300px;
        overflow-x: hidden;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    <script src="headtrackr.js"></script>
    <script src="trackStatus.js"></script>
  </head>
  <body>
	<canvas id="inputCanvas" width="320" height="240" style="display:none"></canvas>
	<video id="inputVideo" autoplay loop></video>
	<div id="console">
		<p id="support-message"></p>
		<p>Status : <span id="headtracker-message"></span></p> 
		<p>
			<input type="button" value=" Reload Face Detection " />
			<input type="button" value=" Readjust Face Detection " />
		</p>
		<p id="calc-messages"></p>
	</div>
  </body>
</html>
