<!DOCTYPE html>
<html>
    <head>
        <title>Tracking Pop-up</title>
        <style>
            body {
                min-width: 360px;
                min-height: 200px;
            }
        </style>
    </head>
    <body>
        <div id="console">
            <p id="support-message"></p>
            <p>Status : <span id="headtracker-message"></span></p> 
            <div>
                <div>
                    <button id="start">Start Tacking</button>
                    <button id="stop">Stop Tracking</button>
                    <button id="reloadFaceButton"> Reload Face Detection </button>
                    <button id="adjustFaceButton"> Adjust Face Detection </button>
                </div>
                <div>
                    Zoom Speed: Slow<input type="range" id="speedslide" min="0.025" max="0.5" step="0.025">Fast
                    Zoom-in Sensitivity: Low<input type="range" id="inslide" min="1.30" max="1.04" step="0.01">High
                    Zoom-out Sensitivity: Low<input type="range" id="outslide" min="0.80" max="0.96" step="0.01">High
                </div>
            </div>
            <p id="calc-messages"></p>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
